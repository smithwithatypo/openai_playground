<!DOCTYPE html>
<head>
  <title>Stephen</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='main.css') }}" />
</head>

<body>
  <h3>Enter flashcards</h3>
  <form action="/flashcards" method="post">
    <input type="text" name="flashcard_prompt" placeholder="Enter a prompt" required />
    <input type="submit" value="Submit" />
  </form>

  <button onclick="window.location.href='/';">Go to Text Prompt</button>
  <button onclick="window.location.href='/images';">Go to Image Prompt</button>


  <div class="flashcards">
    <ul>
    {% for content in flashcards %}
    <li>{{ content|e }}</li>
    {% endfor %}
    </ul>
  </div>


</body>
