<!DOCTYPE html>
<head>
  <title>Stephen</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='main.css') }}" />
</head>

<body>
  <div class="navbar">  
    <button onclick="window.location.href='/';">Go to Text Prompt</button>
    <button onclick="window.location.href = '/images';">Go to Image Prompt</button>
    <button onclick="window.location.href = '/flashcards';">Go to Flashcards</button>
    <button onclick="window.location.href = '/resume';">Go to Resume</button>
  </div>
  <h3>Enter an image prompt</h3>
  <form action="/images" method="post">
    <input type="text" name="image_prompt" placeholder="Enter a prompt" autocomplete="off" autofocus required />
    <input type="submit" value="Submit" />
  </form>



  <div class="image">
    <img src="{{ image_url }}">
    <!-- <a href="{{ image_url }}" target="_blank">Click to open in new tab</a> -->
  </div>
  

</body>
