<!DOCTYPE html>
<head>
  <title>Stephen</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='main.css') }}" />
</head>

<body>
  <h3>Enter an image prompt</h3>
  <form action="/images" method="post">
    <input type="text" name="image_prompt" placeholder="Enter a prompt" required />
    <input type="submit" value="Submit" />
  </form>

  <button onclick="window.location.href = '/';">Go to Text Prompt</button>
  <button onclick="window.location.href = '/flashcards';">Go to Flashcards</button>


  {% if image_url %}
  <div class="image_url">
    <a href="{{ image_url }}" target="_blank">Click to open in new tab</a>
  </div>
  
  {% endif %}
</body>
